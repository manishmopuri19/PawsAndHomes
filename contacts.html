<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Paws & Homes | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="flex items-center gap-3 text-2xl font-extrabold text-indigo-600">
          <i data-lucide="paw-print" class="w-6 h-6"></i>
          <span>Paws & Homes</span>
        </a>

        <nav id="main-nav" class="hidden md:flex gap-6 items-center">
          <a href="index.html" class="nav-link">Home</a>
          <a href="adopt.html" class="nav-link">Adopt Pets</a>
          <a href="documentary.html" class="nav-link">Documentary</a>
          <a href="ngos.html" class="nav-link">NGOs</a>
          <a href="contacts.html" class="nav-link active">Contacts</a>
        </nav>

        <div class="flex items-center gap-3">
          <!-- Login button -->
          <a href="login.html" id="login-btn" class="md:inline-block bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-full font-semibold">Log In</a>

          <!-- Profile dropdown -->
          <div id="user-profile" class="hidden relative"></div>

          <!-- Mobile menu toggle -->
          <button id="menu-toggle" class="md:hidden text-gray-700 p-2">
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- mobile nav -->
    <div id="mobile-nav" class="md:hidden hidden px-4 pb-4 bg-white border-t">
      <a href="index.html" class="block nav-link py-2">Home</a>
      <a href="adopt.html" class="block nav-link py-2">Adopt Pets</a>
      <a href="documentary.html" class="block nav-link py-2">Documentary</a>
      <a href="ngos.html" class="block nav-link py-2">NGOs</a>
      <a href="contacts.html" class="block nav-link py-2">Contacts</a>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Contact Us</h1>

      <div class="bg-white rounded-xl p-6 shadow">
        <form id="contact-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Your Name</label>
            <input name="name" required class="w-full p-3 border rounded-lg" placeholder="your name"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input name="email" type="email" required class="w-full p-3 border rounded-lg" placeholder="you@example.com"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Message</label>
            <textarea name="message" rows="4" required class="w-full p-3 border rounded-lg" placeholder="How can we help?"></textarea>
          </div>
          <div class="text-right">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl font-semibold">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-auto">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-300">
      <p>&copy; 2025 Paws & Homes. All rights reserved.</p>
      <p class="text-sm mt-1">Made with ❤️ to help our furry friends find a forever home.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="Logic.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof lucide !== 'undefined') lucide.createIcons();

      // Handle contact form
      const contactForm = document.getElementById('contact-form');
      if (contactForm) {
        contactForm.addEventListener('submit', e => {
          e.preventDefault();
          const name = contactForm.name.value.trim();
          const email = contactForm.email.value.trim();
          const message = contactForm.message.value.trim();

          if (!name || !email || !message) {
            alert("Please fill in all fields!");
            return;
          }

          alert(`Thank you ${name}! Your message has been received. We'll get back to you soon.`);
          contactForm.reset();
        });
      }

      // Mobile menu toggle
      document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('mobile-nav').classList.toggle('hidden');
      });

      // Render profile info if logged in
      renderHeaderProfile();
    });
  </script>
</body>
</html>
